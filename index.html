<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      /* html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      } */
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="localice">Localizar</button>
    <p id="address">Location</p>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3rfNqF8978ZbZcKKgNTPJhNS4MSqepY4&callback=initMap" async defer></script>
    <script src="jquery.min.js"></script>
    <script src="maps.js"></script>

  </body>
</html>
